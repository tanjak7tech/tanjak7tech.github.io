<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      background-color: #0b0d17;
      color: white;

      margin: 0;
      padding: 0;
      text-align: center;
    }
    .notification {
      background-color: #f39c12;
      color: black;
      padding: 10px;
      font-size: 14px;
    }
    .logo {
      margin-top: 30px;
    }
    .title {
      font-size: 22px;

    .subtitle {

      margin-top: 10px;

      margin-top: 25px;

      color: black;
      font-weight: bold;
      padding: 14px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #e0ae00;

  <div class="title">TodoList</div>
