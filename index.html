<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Buat Apps TodoList</title>
 <style>
    body {
      background-color: #0b0d17;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .notification {
      background-color: #f39c12;
      color: black;
      padding: 10px;
      font-size: 14px;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 9999;
    }
    .notification.show {
      opacity: 1;
    }
    .logo {
      margin-top: 80px;
    }
    .title {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 16px;
      margin-top: 10px;
    }
    .button {
      display: inline-block;
      margin-top: 25px;
      background-color: #f9c400;
      color: black;
      font-weight: bold;
      padding: 14px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #e0ae00;
    }
  </style>
</head>
<body>

  <!-- Fake "recent join" notification -->
    <!-- Notification container -->
  <div id="notification" class="notification"></div>

  <!-- Logo -->
  <div class="logo">
    <img src="tanjak7tech-logo.png" alt="Tanjak 7 Tech" width="250">
  </div>

  <!-- Title & Subtitle -->
  <div class="title">MARI BELAJAR JAVASCRIPT</div>
  <div class="subtitle">Tambah portfolio dengan belajar buat apps TODOLIST!</div>

  <!-- Stripe Payment Link Button -->
  <a href="YOUR_STRIPE_PAYMENT_LINK_HERE" target="_blank" class="button">
    JOIN NOW
  </a>

</body>

 <script>
    // Mock data
    const messages = [
      "A****l telah sertai Online Hustling Campus 2 minit lalu",
      "N****a baru join Online Hustling Campus 5 minit lalu",
      "M****d telah daftar 10 minit lalu",
      "S****i baru saja sertai 15 minit lalu",
      "R****n join Online Hustling Campus 20 minit lalu"
    ];

    const notification = document.getElementById("notification");

    function showNotification(msg) {
      notification.textContent = msg;
      notification.classList.add("show");

      // hide after 4 seconds
      setTimeout(() => {
        notification.classList.remove("show");
      }, 4000);
    }

    // loop messages every 6 seconds
    let i = 0;
    setInterval(() => {
      showNotification(messages[i]);
      i = (i + 1) % messages.length;
    }, 6000);

    // show first message immediately
    showNotification(messages[0]);
  </script>
</html>
